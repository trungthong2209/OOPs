        type: string
      updateByUserId:
        type: string
      createDateTime:
        type: string
      updateDateTime:
        type: string
      minAmount:
        type: number
      rawMaterialType:
        type: string  
  RawMaterialUpdate:
    type: object
    properties:
      criteria:
        type: object
        properties:
          _id:
            type: string
      data:
        type: object
        properties:      
          _id:
            type: string
          name:
            type: string
          unitId:
            type: string
          shopId:
            type: string
          amountRemain:
            type: number
          createByUserId:
            type: string
          updateByUserId:
            type: string
          createDateTime:
            type: string
          updateDateTime:
            type: string
          minAmount:
            type: number
          rawMaterialType:
            type: string  
  RawMaterialDelete:
    type: object
    properties:          
      _id:
        type: string