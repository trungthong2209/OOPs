paths:
  /rawMaterials/:                # path of the user from your endpoint
    get:                 # endpoint request type (post request)
      tags:               # Tag property
        - RawMaterial            # Value of the tag
      summary: get all RawMaterial
      produces:
       - application/json 
      responses:          # server responses
        201:
          description: Get All RawMaterial
        401:
          description: Unauthorized            
    post:                 # endpoint request type (post request)
      tags:               # Tag property
        - RawMaterial            # Value of the tag
      summary: creates a new RawMaterial
      produces:
      - application/json
      parameters:         # request parameters
      - in: body          # request body
        name: createShop     # name of request, can be any name
        description: It enables a user to create an RawMaterial
        required: false   # can also be true depending on user preference
        schema:           # Schema definition
          $ref: '#/definitions/RawMaterialInsert' 
      responses:          # server responses
        201:
          description: An object with RawMaterial details
        401:
          description: Unauthorized  
    put:                 # endpoint request type (post request)
      tags:               # Tag property
        - RawMaterial            # Value of the tag
      summary: update RawMaterial
      produces:
       - application/json
      parameters:         # request parameters
      - in: body          # request body
        name: updateShop     # name of request, can be any name
        description: It enables update RawMaterial
        required: false   # can also be true depending on user preference
        schema:           # Schema definition
          $ref: '#/definitions/RawMaterialUpdate' 
      responses:          # server responses
        201:
          description: An object with RawMaterial details
        401:
          description: Unauthorized 
    delete:                 # endpoint request type (post request)
      tags:               # Tag property
        - RawMaterial            # Value of the tag
      summary: delete RawMaterial
      produces:
       - application/json
      parameters:         # request parameters
      - in: body          # request body
        name: rawMaterialDelete     # name of request, can be any name
        description: It enables delete RawMaterial
        required: false   # can also be true depending on user preference
        schema:           # Schema definition
          $ref: '#/definitions/RawMaterialDelete' 
      responses:          # server responses
        201:
          description: true if delete sucessfully
        401:
          description: Unauthorized 
  /rawMaterials/{id}:     
    get:                 # endpoint request type (post request)
      tags:               # Tag property
        - RawMaterial            # Value of the tag
      summary: get RawMaterial by Id
      produces:
       - application/json 
      parameters:     # request parameters
      - name: id      # name of parameter passed
        in: path      # parameters in the path
        description: path parameter takes the id
        required: true
        type: string
      responses:          # server responses
        201:
          description: Get All RawMaterial
        401:
          description: Unauthorized             

definitions:        # Schema defination for request body
  RawMaterialInsert:
