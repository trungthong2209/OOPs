        type: string
      updateDateTime:
        type: string
  UnitUpdate:
    type: object
    properties:
      criteria:
        type: object
        properties:
          _id:
            type: string
      data:
        type: object
        properties:      
          _id:
            type: string
          name:
            type: string
          createByUserId:
            type: string
          updateByUserId:
            type: string
          createDateTime:
            type: string
          updateDateTime:
            type: string
  UnitDelete:
    type: object
    properties:          
      _id:
        type: string