        required: false   # can also be true depending on user preference
        schema:           # Schema definition
          $ref: '#/definitions/MenuUpdate' 
      responses:          # server responses
        201:
          description: An object with Menu details
        401:
          description: Unauthorized 
    delete:                 # endpoint request type (post request)
      tags:               # Tag property
        - Menu            # Value of the tag
      summary: delete Menu
      produces:
       - application/json
      parameters:         # request parameters
      - in: body          # request body
        name: menuDelete     # name of request, can be any name
        description: It enables delete Menu
        required: false   # can also be true depending on user preference
        schema:           # Schema definition
          $ref: '#/definitions/MenuDelete' 
      responses:          # server responses
        201:
          description: true if delete sucessfully
        401:
          description: Unauthorized 
  /menus/{id}:     
    get:                 # endpoint request type (post request)
      tags:               # Tag property
        - Menu            # Value of the tag
      summary: get all Menus by Id
      produces:
       - application/json 
      parameters:     # request parameters
      - name: id      # name of parameter passed
        in: path      # parameters in the path
        description: path parameter takes the id
        required: true
        type: string
      responses:          # server responses
        201:
          description: Get All Menu
        401:
          description: Unauthorized
