      responses:          # server responses
        201:
          description: An object with Menu details
        401:
          description: Unauthorized  
    put:                 # endpoint request type (post request)
      tags:               # Tag property
        - Menu            # Value of the tag
      summary: update Menu
      produces:
       - application/json
      parameters:         # request parameters
      - in: body          # request body
        name: updateShop     # name of request, can be any name
