      tags:               # Tag property
        - Staff            # Value of the tag
      summary: creates a new Staff
      produces:
      - application/json
      parameters:         # request parameters
      - in: body          # request body
        name: createShop     # name of request, can be any name
        description: It enables a user to create an Staff
        required: false   # can also be true depending on user preference
        schema:           # Schema definition
          $ref: '#/definitions/StaffInsert' 
      responses:          # server responses
        201:
          description: An object with Staff details
        401:
          description: Unauthorized  
    put:                 # endpoint request type (post request)
      tags:               # Tag property
        - Staff            # Value of the tag
      summary: update Staff
      produces:
       - application/json
      parameters:         # request parameters
      - in: body          # request body
