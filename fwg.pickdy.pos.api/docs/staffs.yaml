        - Staff            # Value of the tag
      summary: delete Staff
      produces:
       - application/json
      parameters:         # request parameters
      - in: body          # request body
        name: staffDelete     # name of request, can be any name
        description: It enables delete Staff
        required: false   # can also be true depending on user preference
        schema:           # Schema definition
          $ref: '#/definitions/StaffDelete' 
      responses:          # server responses
        201:
          description: true if delete sucessfully
        401:
          description: Unauthorized 
  /staffs/{id}:     
    get:                 # endpoint request type (post request)
      tags:               # Tag property
        - Staff            # Value of the tag
      summary: get staff by Id
      produces:
       - application/json 
      parameters:     # request parameters
      - name: id      # name of parameter passed
        in: path      # parameters in the path
        description: path parameter takes the id
        required: true
        type: string
      responses:          # server responses
        201:
          description: Get All Staff
        401:
